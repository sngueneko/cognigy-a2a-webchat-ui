<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cognigy A2A Webchat — talk to Cognigy agents via A2A protocol" />
    <title>A2A Webchat · Cognigy Gateway</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Prevent flash of wrong theme: read localStorage before React mounts -->
    <script>
      (function () {
        try {
          var t = localStorage.getItem('a2a-theme');
          if (t === 'light' || t === 'dark') {
            document.documentElement.setAttribute('data-theme', t);
          } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
            document.documentElement.setAttribute('data-theme', 'light');
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
