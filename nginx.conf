# nginx config for Cognigy A2A Webchat UI
# Serves the Vite React SPA with:
#   - SPA fallback (all unmatched routes → index.html)
#   - /api proxy to the A2A Gateway (used when VITE_GATEWAY_URL is empty)
#   - /health endpoint for Docker/K8s probes
#   - Security headers
#   - gzip compression

server {
    listen       80;
    listen  [::]:80;
    server_name  _;

    root /usr/share/nginx/html;
    index index.html;

    # ── Compression ───────────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        image/svg+xml;

    # ── Security headers ──────────────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── Health check (no logging) ─────────────────────────────────────────────
    location /health {
        access_log off;
        return 200 '{"status":"healthy"}';
        add_header Content-Type application/json;
    }

    # ── Proxy /api → A2A Gateway ──────────────────────────────────────────────
    # GATEWAY_PROXY_PASS is substituted by docker-entrypoint.sh at startup.
    location /api/ {
        proxy_pass         GATEWAY_PROXY_PASS_PLACEHOLDER/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        # SSE / streaming support
        proxy_buffering         off;
        proxy_cache             off;
        proxy_read_timeout      120s;
        chunked_transfer_encoding on;
    }

    # ── Vite build assets — long-term cache ───────────────────────────────────
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ── SPA fallback ──────────────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }
}
